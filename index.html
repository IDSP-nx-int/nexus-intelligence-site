<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Intelligence · Soluciones sobre Microsoft 365 y Power Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Arquitectura de soluciones sobre Microsoft 365 y Power Platform. Apps, automatización y analítica listas para usar." />

  <style>
    :root {
      --azul-nexus: #09be7a;        /* verde Nexus */
      --verde-asistix: #09be7a;
      --ambar-notarix: #ffb900;
      --texto: #222222;
      --gris-suave: #f5f5f5;
      --borde-suave: #e0e0e0;
      --max-width: 1100px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--texto);
      background-color: #ffffff;
      line-height: 1.5;
    }

    a {
      color: var(--azul-nexus);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* NAVBAR */

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--borde-suave);
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-logo {
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    /*  ==== AQUÍ EL CAMBIO IMPORTANTE ====  */
    .nav-logo-img {
      height: 44px;      /* antes 32px */
      width: auto;
      display: block;
      border-radius: 0;  /* respeta el cuadrado original del logo */
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      padding: 0.25rem 0.4rem;
      border-radius: 999px;
      font-weight: 600;
    }

    .nav-links a:hover {
      background-color: var(--gris-suave);
      text-decoration: none;
    }

    /* LAYOUT GENERAL */

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h1, h2, h3 {
      margin-top: 0;
      color: #111111;
    }

    h1 {
      font-size: clamp(2rem, 3vw, 2.6rem);
    }

    h2 {
      font-size: clamp(1.6rem, 2.4vw, 2rem);
      margin-bottom: 0.75rem;
    }

    h3 {
      font-size: 1.25rem;
      margin-bottom: 0.4rem;
    }

    p {
      margin: 0 0 0.75rem;
    }

    .subtle {
      color: #555;
      font-size: 0.95rem;
    }

    /* HERO */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.8fr);
      gap: 2rem;
      align-items: center;
      padding: 2rem 1.5rem;
      margin: 1rem 0 2.5rem;
      background: linear-gradient(135deg, #e6f9f2, #ffffff);
      border-radius: 14px;
      border: 1px solid var(--borde-suave);
    }

    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background-color: #e6f9f2;
      color: #0b6b4b;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .hero-title {
      margin: 0.2rem 0 0.75rem;
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: #444;
      max-width: 34rem;
    }

    .hero-badges {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .badge {
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid var(--borde-suave);
      background-color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background-color: var(--azul-nexus);
    }

    .hero-ctas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      border-radius: 999px;
      padding: 0.5rem 1.1rem;
      font-size: 0.9rem;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary {
      background-color: var(--azul-nexus);
      color: #fff;
      border-color: var(--azul-nexus);
    }

    .btn-primary:hover {
      background-color: #078a62;
      border-color: #078a62;
      text-decoration: none;
    }

    .btn-ghost {
      background: #ffffff;
      color: #333;
      border-color: var(--borde-suave);
    }

    .btn-ghost:hover {
      background-color: var(--gris-suave);
      text-decoration: none;
    }

    .hero-right {
      border-radius: 12px;
      border: 1px dashed var(--borde-suave);
      padding: 1rem;
      background-color: #ffffffaa;
      font-size: 0.85rem;
    }

    .hero-right h3 {
      font-size: 1rem;
      margin-bottom: 0.6rem;
    }

    .hero-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .hero-list li {
      margin-bottom: 0.4rem;
      display: flex;
      align-items: flex-start;
      gap: 0.4rem;
    }

    .hero-list li span {
      font-weight: 600;
    }

    /* SECCIONES GENERALES */

    .columns-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.5rem;
      align-items: flex-start;
    }

    .card {
      border-radius: 12px;
      border: 1px solid var(--borde-suave);
      padding: 1.1rem 1.2rem;
      background-color: #fff;
    }

    .card-header-tag {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.15rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .tag-asistix {
      color: var(--verde-asistix);
    }

    .tag-notarix {
      color: #b8860b;
    }

    .chip-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-top: 0.4rem;
      font-size: 0.8rem;
    }

    .chip {
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      background-color: var(--gris-suave);
      color: #444;
    }

    ul {
      margin: 0.5rem 0 0.5rem 1.1rem;
      padding: 0;
      font-size: 0.9rem;
    }

    /* CÓMO TRABAJAMOS */

    .steps {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    .step-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background-color: var(--azul-nexus);
      color: #fff;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    /* CASOS REALES */

    .case {
      border-left: 3px solid var(--azul-nexus);
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      background-color: #fafafa;
      border-radius: 0 10px 10px 0;
      border-top: 1px solid var(--borde-suave);
      border-bottom: 1px solid var(--borde-suave);
      border-right: 1px solid var(--borde-suave);
    }

    .case h3 {
      margin-top: 0;
      font-size: 1rem;
    }

    .case strong {
      font-weight: 600;
    }

    /* CONTACTO */

    .contact-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
      gap: 1.5rem;
      align-items: flex-start;
    }

    .contact-list {
      list-style: none;
      margin: 0.5rem 0 0;
      padding: 0;
      font-size: 0.95rem;
    }

    .contact-list li {
      margin-bottom: 0.4rem;
    }

    footer {
      border-top: 1px solid var(--borde-suave);
      padding: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      background-color: #fafafa;
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }

      .columns-2 {
        grid-template-columns: minmax(0, 1fr);
      }

      .steps {
        grid-template-columns: minmax(0, 1fr);
      }

      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 600px) {
      main {
        padding-inline: 0.8rem;
      }

      .hero {
        padding-inline: 1rem;
      }

      /* Logo un poco menor en pantallas muy chicas */
      .nav-logo-img {
        height: 38px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="nav">
      <div class="nav-logo">
        <img src="logo-nexus.png" alt="Nexus Intelligence logo" class="nav-logo-img" />
        <span>Nexus Intelligence</span>
      </div>
      <div class="nav-links">
        <a href="#inicio">Inicio</a>
        <a href="#soluciones">Soluciones</a>
        <a href="#metodo">Cómo trabajamos</a>
        <a href="#sobre-mi">Sobre mí</a>
        <a href="#casos">Casos reales</a>
        <a href="#contacto">Contacto</a>
      </div>
    </nav>
  </header>

  <!-- resto del HTML EXACTAMENTE igual que ya tienes (hero, secciones, contacto, footer) -->

</body>
</html>
